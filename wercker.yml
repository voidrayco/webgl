box: tarwich/node-8-chrome
build:
  steps:
    - add-ssh-key:
      keyname: GITHUB_KEY
    - script:
      name: add to known hosts
      code: echo github.com,192.30.252.*,192.30.253.*,192.30.254.*,192.30.255.* ssh-rsa  >> ~/.ssh/known_hosts
    - script:
      name: NPM Install
      code: npm install
    - script:
      name: Check package.json
      code: npm run auto check-package
    - script:
      name: Check index imports
      code: npm run auto scan-for-import-index
    - script:
      name: Check js files
      code: npm run eslint -- . --ignore-pattern node_modules --ignore-pattern dist
    - script:
      name: Autorelease
      code: npm run auto release